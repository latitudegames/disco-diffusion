# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md
image: "latitudetech/disco-diffusion:28"
build:
  # set to true if your model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  # system_packages:
  # - "libgl1-mesa-glx"
  # - "libglib2.0-0"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.8"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "numpy==1.19.4"
    - "torch==1.8.0"
    - "torchvision==0.9.0"
    - "lpips==0.1.4"
    - "DateTime==4.4"
    - "matplotlib==3.5.1"
    - "boto3==1.21.13"
    - "omegaconf==2.0.0"
    - "pytorch-lightning==1.0.8"
    - "einops==0.4.1"
    - "torch-fidelity==0.3.0"
    - "wanb==0.12.11"
    - "fvcore==0.1.5.post20220305"
    - "iopath==0.1.9"

  # commands run after the environment is setup
  run:
    - git clone https://github.com/openai/CLIP src/CLIP
    - git clone https://github.com/facebookresearch/SLIP.git src/SLIP
    - git clone https://github.com/crowsonkb/guided-diffusion src/guided-diffusion
    - git clone https://github.com/assafshocher/ResizeRight.git src/ResizeRight && mv src/ResizeRight/* src
    - git clone https://github.com/isl-org/MiDaS.git src/MiDaS
    # rename MiDaS utils.py to avoid conflict
    - mv src/MiDaS/utils.py src/MiDaS/midas_utils.py
    - git clone https://github.com/alembics/disco-diffusion src/disco-diffusion
    - mv src/disco-diffusion/disco_xform_utils.py src/disco_xform_utils.py
    - git clone https://github.com/CompVis/latent-diffusion.git src/latent-diffusion
    - git clone https://github.com/shariqfarooq123/AdaBins.git src/AdaBins
    - pip install -e ./src/CLIP
    - pip install -e ./src/guided-diffusion
    - pip install git+https://github.com/Latitude-Archives/taming-transformers.git@1c4cd383f74c3747eada97dfe808732ad84e2a2b
    - pip install --no-index --no-cache-dir pytorch3d -f https://dl.fbaipublicfiles.com/pytorch3d/packaging/wheels/py38_cu102_pyt1080/download.html
