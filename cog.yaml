# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md
image: "latitudetech/disco-diffusion:24"
build:
  # set to true if your model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  # system_packages:
  # - "libgl1-mesa-glx"
  # - "libglib2.0-0"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.8"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "numpy==1.19.4"
    - "torch==1.8.0"
    - "torchvision==0.9.0"
    - "ipywidgets==7.6.5"
    - "lpips==0.1.4"
    - "DateTime==4.4"
    - "matplotlib==3.5.1"
    - "boto3==1.21.13"

  # commands run after the environment is setup
  run:
    - git clone https://github.com/openai/CLIP src/CLIP
    - git clone https://github.com/facebookresearch/SLIP.git src/SLIP
    - git clone https://github.com/crowsonkb/guided-diffusion src/guided-diffusion
    - git clone https://github.com/assafshocher/ResizeRight.git src/ResizeRight && mv src/ResizeRight/* src
    - pip install -e ./src/CLIP
    - pip install -e ./src/guided-diffusion
    # TODO @seang: replace this self cloning step when cog supports adding files to run steps: https://github.com/replicate/cog/issues/223
    - git clone https://github.com/latitudegames/disco-diffusion src/disco-diffusion && cd src/disco-diffusion && git checkout de9d3b2a6f1f014f2ebd6df66c5f1ec798857939 && cd ../.. && mv src/disco-diffusion/* src
    # can use CompVis/taming-transformers when https://github.com/CompVis/taming-transformers/pull/81 is merged
    - pip install git+https://github.com/Latitude-Archives/taming-transformers.git@1c4cd383f74c3747eada97dfe808732ad84e2a2b
    - chmod +x src/main.sh
